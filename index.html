<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row w-100 pt-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registroAprendiz">
                REGISTRO DE APRENDIZ
            </button>
            <div class="col-12 vh-100 mt-4 d-flex aling-items-center flex-column  ">
                <div class="card">
                    <div class="card-header">
                        <h2>Listado de aprendices</h2>
                    </div>
                    <div class="card-body">
                        <table class="table" id="tableAprendices">
                            <thead>
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Documento</th>
                                    <th scope="col">Nombres</th>
                                    <th scope="col">Programa</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="registroAprendiz" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-body">

                        <div>
                            <label for="" class="label-control">Documento</label>
                            <input required id="documento" onchange="validatorDocumentExisting()"
                                onkeyup="validatorLength()" type="number" class="form-control" placeholder="Documento">
                        </div>
                        <div>
                            <label for="" class="label-control">Nombre</label>
                            <input required id="nombre" type="text" name="hola" class="form-control"
                                placeholder="Nombre">
                        </div>
                        <div>
                            <label for="" class="label-control">Apellidos</label>
                            <input required id="apellidos" type="text" class="form-control" placeholder="Apellidos">
                        </div>
                        <div>
                            <label for="" class="label-control">Sexo</label>
                            <select required id="sexo" type="text" class="form-control">
                                <option selected>seleccione...</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                        </div>
                        <div>
                            <label for="" class="label-control">Programa</label>
                            <input required id="programa" type="text" class="form-control" placeholder="Programa">
                        </div>
                        <div>
                            <label for="" class="label-control">Trimestre</label>
                            <input required id="trimestre" type="text" class="form-control" placeholder="Trimestre">
                        </div>
                        <div>
                            <label for="" class="label-control">Dirección</label>
                            <input required id="direccion" type="text" class="form-control" placeholder="Dirección">
                        </div>

                       
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="RegistroAprendiz()" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    
    <!-- Modal -->
    <div class="modal fade" id="actualizacionAprendiz" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-body">

                        <div>
                            <label for="" class="label-control">Documento</label>
                            <input required id="documentoVer" onchange="validatorDocumentExisting()"
                                onkeyup="validatorLength()" type="number" class="form-control" placeholder="Documento">
                        </div>
                        <div>
                            <label for="" class="label-control">Nombre</label>
                            <input required id="nombreVer" type="text" name="hola" class="form-control"
                                placeholder="Nombre">
                        </div>
                        <div>
                            <label for="" class="label-control">Apellidos</label>
                            <input  required id="apellidosVer" type="text" class="form-control" placeholder="Apellidos">
                        </div>
                        <div>
                            <label for="" class="label-control">Sexo</label>
                            <select required id="sexoVer" type="text" class="form-control">
                                <option selected>seleccione...</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                        </div>
                        <div>
                            <label for="" class="label-control">Programa</label>
                            <input required id="programaVer" type="text" class="form-control" placeholder="Programa">
                        </div>
                        <div>
                            <label for="" class="label-control">Trimestre</label>
                            <input required id="trimestreVer" type="text" class="form-control" placeholder="Trimestre">
                        </div>
                        <div>
                            <label for="" class="label-control">Dirección</label>
                            <input required id="direccionVer" type="text" class="form-control" placeholder="Dirección">
                        </div>

                       
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="RegistroAprendiz()" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="assets/aprendiz.controller.js"></script>
    <script src="assets/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
